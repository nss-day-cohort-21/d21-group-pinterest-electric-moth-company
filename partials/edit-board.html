<h3>Edit a Board</h3>
<form>
    <div class="form-group">
        <label>Old Board Name</label>
        <input type="text" class="form-control" placeholder="Place name here" ng-model="editedBoard.board"/>
    </div>
    <div class="form-group">
        <label>New Board Name</label>
        <input type="text" class="form-control" placeholder="Place name here" ng-model="editedBoard.name"/>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="Description Here" ng-model="editedBoard.description"/>
    </div>
    <div class="text-center">
        <button class="btn btn-default red" ng-click="editBoard()">Edit Board</button>    
    </div>
</form>
