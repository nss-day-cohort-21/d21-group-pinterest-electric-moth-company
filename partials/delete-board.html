<h3>Delete a Board</h3>
<form>
	<div class="form-group">
        <label>What Board?</label>
        <input type="text" class="form-control" placeholder="Hint: use board name" ng-model="myBoardToDelete"/>
    </div>
    <div class="text-center">
        <button class="btn btn-default red" ng-click="deleteBoard()">Delete Board</button>    
    </div>
</form>
