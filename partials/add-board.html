<div ng-controller="addBoardCtrl">
	<h3>Create a Board</h3>
	<form>
	    <div class="form-group">
	        <label>Board Name</label>
	        <input type="text" class="form-control" placeholder="Place name here" ng-model="board.name"/>
	    </div>
	    <div class="form-group">
	        <label>Description</label>
	        <input type="text" class="form-control" placeholder="Description Here" ng-model="board.description"/>
	    </div>
	    <div class="text-center">
	        <button class="btn btn-default red" ng-click="createBoard()">Create Board</button>    
	    </div>
	</form>
</div>
