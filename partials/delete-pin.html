<h3>Delete a Pin</h3>
<form>
	<div class="form-group">
        <label>What Pin?</label>
        <input type="text" class="form-control" placeholder="Hint: use pin number" ng-model="myPinToDelete"/>
    </div>
    <div class="text-center">
        <button class="btn btn-default red" ng-click="deletePin()">Delete Pin</button>    
    </div>
</form>
